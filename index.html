<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- My stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Moment -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-primary justify-content-center">
        <span class="navbar-brand mb-0 h1 p-4">Weather Dashboard</span>
      </nav>

    <!-- MAIN BODY -->
    <div class="container">
        <div class="row">
            <!-- LEFT PANEL -->
            <div class="col-3">
                <!-- SEARCH PANEL -->
                <div class="card card-left">
                    <div class="card-body">
                        <form class="d-flex flex-column">
                            <label for="search">Search a city:</label>
                            <input type="search" class="form-control" id="search-input">
                            <button type="submit" class="btn btn-primary mt-3" id="search-button">Search</button>
                        </form>
                    </div>
                </div>
                <!-- HISTORY PANEL -->
                <div class="d-flex flex-column" id="history-buttons">
                    <button type="button" class="btn btn-secondary m-3 hide">Secondary</button>
                </div>

            </div>
            <!-- RIGHT PANEL -->
            <div class="col-9">
                <div class="card mt-3 card-right">
                    <div class="card-body">
                        <h5 class="card-title" id="city-name">City name (date) </h5>
                            <div id="icon" class="hide"><img id="wicon" src="" alt="Weather icon"></div>
                        <p class="card-text" id="current-temp">Temp:</p>
                        <p class="card-text" id="wind-speed">Wind:</p>
                        <p class="card-text" id="humidity">Humidity:</p>
                        <p class="card-text" id="UVI">UV Index:</p>
                    </div>
                </div>

                <!-- SMALL CARDS -->
                <div class="d-flex justify-content-between">
                    <div class="card mt-3 card-sml col-2 p-1">
                        <div class="card-body" id="card-1">
                            <p class="card-text">Date:</p>
                            <p class="card-text">Icon</p>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="card mt-3 card-sml col-2 p-1">
                        <div class="card-body" id="card-2">
                            <p class="card-text">Date:</p>
                            <p class="card-text">Icon</p>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="card mt-3 card-sml col-2 p-1">
                        <div class="card-body" id="card-3">
                            <p class="card-text">Date:</p>
                            <p class="card-text">Icon</p>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="card mt-3 card-sml col-2 p-1">
                        <div class="card-body" id="card-4">
                            <p class="card-text">Date:</p>
                            <p class="card-text">Icon</p>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="card mt-3 card-sml col-2 p-1">
                        <div class="card-body" id="card-5">
                            <p class="card-text">Date:</p>
                            <p class="card-text">Icon</p>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


   <!-- Link JS -->
   <script src="./assets/js/script.js"></script>
</body>
</html>
