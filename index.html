<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- My stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-primary justify-content-center">
        <span class="navbar-brand mb-0 h1 p-4">Weather Dashboard</span>
      </nav>

    <!-- MAIN BODY -->
    <div class="container">
        <div class="row">
            <!-- LEFT PANEL -->
            <div class="col-3">
                <!-- SEARCH PANEL -->
                <div class="card card-left">
                    <div class="card-body">
                        <form class="d-flex flex-column">
                            <label for="search">Search a city:</label>
                            <input type="search" class="form-control" id="search-input">
                            <button type="submit" class="btn btn-primary mt-3" id="search-button">Search</button>
                        </form>
                    </div>
                </div>
                <!-- HISTORY PANEL -->
                <div class="d-flex flex-column" id="history-buttons">
                    <button type="button" class="btn btn-secondary m-3 hide">Secondary</button>
                </div>

            </div>
            <!-- RIGHT PANEL -->
            <div class="col-9">
                <div class="card mt-3 card-right">
                    <div class="card-body">
                        <h5 class="card-title">City name (date) Icon</h5>
                        <p class="card-text">Temp:</p>
                        <p class="card-text">Wind:</p>
                        <p class="card-text">Humidity:</p>
                        <p class="card-text">UV Index:</p>
                    </div>
                </div>

                <!-- SMALL CARDS -->
                <div class="d-flex justify-content-between">
                    <div class="card mt-3 card-sml col-2 p-1">
                        <div class="card-body">
                            <p class="card-text">Date:</p>
                            <p class="card-text">Icon</p>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="card mt-3 card-sml col-2 p-1">
                        <div class="card-body">
                            <p class="card-text">Date:</p>
                            <p class="card-text">Icon</p>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="card mt-3 card-sml col-2 p-1">
                        <div class="card-body">
                            <p class="card-text">Date:</p>
                            <p class="card-text">Icon</p>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="card mt-3 card-sml col-2 p-1">
                        <div class="card-body">
                            <p class="card-text">Date:</p>
                            <p class="card-text">Icon</p>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="card mt-3 card-sml col-2 p-1">
                        <div class="card-body">
                            <p class="card-text">Date:</p>
                            <p class="card-text">Icon</p>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


   <!-- Link JS -->
   <script src="./assets/js/script.js"></script>
</body>
</html>
