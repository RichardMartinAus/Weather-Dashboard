<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- My stylesheets -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- header -->
   <header>
       <h1>Weather Dashboard</h1>
   </header> 

   <!-- Body -->
   <div class="container">
       <!-- search and history -->
       <aside>
           <div class="search-section">
               <h3>Search for a City: </h3>
               <input type="search" id="user-search" label="search">
               <button type="submit">Search</button>
           </div>
       </aside>
       <!-- main section with weather -->
       <section>
            <div class="current-weather">
                <h2>City you searched for / Date / Icon</h2>
                <p>Temperature:</p>
                <p>Wind speed:</p>
                <p>Humidity:</p>
                <p>UV index:</p>
            </div>

            <div class="five-day-forecast"></div>
       </section>
   </div>
</body>
</html>
